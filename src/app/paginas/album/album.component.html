<div class="row mx-auto">
  <div class="col-md-7 mx-auto">
    <h1 class="titulo text-end">Nosso album de fotos</h1>
  </div>
  <div class="col-md-2 align-self-center">
    <i class="fa-regular fa-plus"></i><a href="/listarFotos" class="add"> Adicionar/Editar Fotos</a>
  </div>
</div>
<div class="container" #wrapper [class.efeito-giro]="girando">

  <br/>
  <div class="row">
    <div *ngIf="lista.length > 0, else semFotos">
      <div class="carousel-item" *ngFor="let foto of lista; let i = index" [class.active]="i === 0">
        <div id="carousel{{ foto.id }}" class="carousel  carousel-white slide" data-bs-ride="carousel">

          <div class="carousel-indicators">
            <div *ngIf="lista.length > 1">
              <button *ngFor="let foto of lista; let i = index" type="button" [attr.data-bs-target]="'#carousel' + foto.id"
                      [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
              </button>
            </div>
          </div>

         <div class="carousel-inner" style="max-height: 780px; margin: 0 auto;">
            <div class="carousel-item text-center" *ngFor="let foto of lista; let i = index" [class.active]="i === 0">
              <h5 *ngIf="foto.descricao != '' ">{{ foto.descricao }}</h5>
              <h5 *ngIf="foto.data != '1900-01-01' ">{{ foto.data | date: 'dd/MM/yyyy' }}</h5>

              <div class="d-flex justify-content-center">
                <img
                  class="img-fluid"
                  [src]="foto.foto"
                  [alt]="foto.descricao"
                  style="max-width: 100vw; height: auto; max-height: 80vh; object-fit: contain;"
                >
              </div>
            </div>
          </div> 


          <div *ngIf="lista.length > 1">
            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + foto.id" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + foto.id" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="ff-inter centralizar">
  <audio controls>
    <source src="../../../assets/musica/MusicaTemaAjdvelopments.ogg" type="audio/ogg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
</div>  

<div class="ff-inter centralizar">
  <button (click)="voltarInicio()" class="btn">
    Voltar
  </button>
  <button (click)="girarSite()"  class="btn">Cair pra trás</button>
</div>  

</div>

<ng-template #semFotos>
    <div class="ff-inter centralizar">
      <p>Não há fotos cadastradas</p>
    </div>
  </ng-template>
