<section class="container_cadastros fomulario ff-inter">
    <header class="header">
      <h2>{{ titulo }}</h2>
    </header>
    <form [formGroup]="formulario">  
      <label for="descricao">Descrição</label>
      <input
        type="textarea"
        class="input"
        id="descricao"
        formControlName="descricao"
        placeholder="Digite o descricao"
      >
      
      <label for="data">Data</label>
      <input
        type="date"
        class="input"
        id="data"
        formControlName="data"
        placeholder="Digite a data"
      >
  
      <label for="foto">Foto</label>
      <input #imageInput
        type="file"
        class="form-control inputFile"
        id="foto"
        accept="image/*"
        (change)="processarArquivo($event.target)"
      >

      <div>
        <input type="checkbox" id="capa" formControlName="capa"> 
        <label for="capa" style="padding: 10px;">Capa </label>
      </div>
  
      <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-wrap gap-3">
        <button
        [disabled]="!formulario.valid"
         (click)="id ? editarFoto() : criarFoto()"
          [ngClass]="habilitarBotao()"
          id="btnSalvar"
          >Salvar
        </button>
        <button (click)="cancelar()" class="botao">Voltar para fotos</button>
        </div>
      </div>
    </form>
  </section>
