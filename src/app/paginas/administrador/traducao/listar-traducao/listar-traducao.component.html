<div class="container row mx-auto">
    <div class="container row mx-auto">
      <div class="col-md-9 align-self-center">
        <p class="titulo">
          Traduções
        </p>
      </div>
      <!-- <div class="col-md-3 align-self-center">
        <i class="fa-regular fa-plus"></i><a href="/cadastrarEditarTraducao" class="add"> Adicionar Missionário</a>
      </div> -->
    </div>
    <div class="align-self-center">
      <div class="d-flex" role="search">
        <input
          type="search"
          class="form-control me-2"
          placeholder="Qual key você procura?"
          autofocus
          [(ngModel)]="filtroTraducao"
          (keyup)="pesquisarTraducao()"
        >
      </div>
    </div>
    <br>
    <br>
    <div *ngIf="listaTraducao.length > 0, else semTraducao">
      <table class="table table-striped">
        <thead>
            <tr>
              <th>Nome</th>
              <th>Português</th>
              <th>Inglês</th>
              <th>Espanhol</th>
            </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let traducao of listaTraducao; let i = index">
            <tr [class.odd]="i % 2 === 0" [class.even]="i % 2 !== 0">
              <td><a class="listaAdm" href="/cadastrarEditarTraducao/{{ traducao.id }}">{{ traducao.key }}</a></td>
              <td><a class="listaAdm" href="/cadastrarEditarTraducao/{{ traducao.id }}">{{ traducao.pt }}</a></td>
              <td><a class="listaAdm" href="/cadastrarEditarTraducao/{{ traducao.id }}">{{ traducao.en }}</a></td>
              <td><a class="listaAdm" href="/cadastrarEditarTraducao/{{ traducao.id }}">{{ traducao.es }}</a></td>
              <!-- <td><button class="botaoExcluir" (click)="excluir(traducao.id)"><i class="fa-regular fa-trash-can"></i></button></td> -->
             </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-wrap gap-3" *ngIf="totalPaginas > 1">
        <button (click)="paginaAnterior()" [ngClass]="habilitarBotao('anterior')" [disabled]="habilitarBotao('anterior') === 'botao_pag_desabilitado'">Anterior</button>
        <button (click)="proximaPagina()" [ngClass]="habilitarBotao('proxima')" [disabled]="habilitarBotao('proxima') === 'botao_pag_desabilitado'">Próxima</button>
      </div>
      <br/>
      <div class="d-flex flex-wrap gap-3">
        <button (click)="voltar()" class="botao">Voltar para página do administrador</button>
      </div>
    </div>
  </div>
  
  <ng-template #semTraducao>
    <div class="ff-inter centralizar">
      <p>Não há nenhuma tradução cadastrada</p>
    </div>
  </ng-template>
